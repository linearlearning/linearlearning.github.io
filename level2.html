<script type="text/javascript">
	// found in client script (game2/level2.js)
	$(window).bind("load", function() { 
		startLevel2();
	});

	setTimeout(function() {
		gameMode = 2;
	}, 1000);

	var isBroadcasted = 0,
			levelScore = 0;

	window.setInterval(function(){
		if(isBroadcasted === 0) {
				levelScore = document.getElementById('score').innerHTML;
			if(parseInt(levelScore) === 100) {
				isBroadcasted = 1;
				var r = confirm("Congratulations! Proceed to next level");
				if (r === true) {
				  window.location = "../level3/index.html";
				}
			}
		}
	}, 1000);
</script>
